<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
  <style>
    .grid{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:5px;
    margin:10px;
    width:100px;
    height:100px;
    }
    .grid1{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:5px;
    margin:10px;
    width:100px;
    height:100px;
    margin-bottom:300px;
    }
    .one{
    background-color:blue;
    height:20px;
    width:20px;
    margin:20px;
    text-align:center;
    }
    .two{
      background-color:black;
    height:20px;
    width:20px;
    text-align:center;
    margin:20px;
    }
      .three{
     background-color:brown;
    height:20px;
    width:20px;
    margin:20px;
    text-align:center;
    }
    .four{
      background-color:red;
    height:20px;
    width:20px;
    margin:20px;
    text-align:center;
    }
    .five{
    background-color:grey;
    height:20px;
    width:20px;
    margin:20px;
    text-align:center;
    }
    .six{
    background-color:red;
    height:20px;
    width:20px;
    margin:20px;
    text-align:center;
    justify-content:center;
    }
  </style>
</head>
<body>
<div class="grid">
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>

</div>

</html>
